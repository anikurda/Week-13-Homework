<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // N1
        let dateOfBirth = "1998";
        document.write(`მე დავიბადე ${dateOfBirth} წელს.`);
        document.write(`<br  />`);
        // N2
        let myNoun = "ძაღლი";
        let myAdjective = "დიდი";
        let myVerb = "გაიქცა";
        let myAdverb = "სწრაფად";
        document.write(`${myAdjective} ${myNoun} ${myAdverb} ${myVerb}.`);
        document.write(`<br  />`);
        // N3
        let color = "red";
        if (color = "red") {
            console.log("არის ჩემი საყვარელი ფერი")
        }
        else {
            console.log("არ მომწონს")
        }
        // N4
        let number = 3;
        if (number % 2 == 0) {
            console.log("არჩეული რიცხვი ლუწია")
        } else {
            console.log("არჩეული რიცხვი კენტია")
        }
        // N5
        let age = prompt("მომხმარებლის ასაკი");
        if (age >= 18) {
            document.write("თქვენ ხართ სრულწლოვანი")
        } else {
            document.write("თქვენ არ ხართ სრულწლოვანი")
        }
    </script>
